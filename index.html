<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Syntaxwear</title>
    <meta name="description"
        content="E-commerce de tênis de alta performance da marca Syntaxwear. Encontre os melhores modelos para elevar seu estilo e conforto.">
    <!-- Adicionar links para CSS aqui -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/hero.css">
    <link rel="stylesheet" href="./css/components/product-grid.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <link rel="stylesheet" href="./css/components/variables.css">
    <link rel="stylesheet" href="./css/components/product-category.css">
</head>

<body>
    <header class="header">
        <!-- Logo e Navegação -->
        <h1 class="logo">
            <a href="" title="Syntaxwear - Tênis de Alta Performance">
                <img src="./images/logo/Logo.svg" alt="Syntaxwear - Tênis de Alta Performance" class="logo">
            </a>
        </h1>

        <nav class="nav-center" arial-label="Navegação Principal">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Menu Secundário">
            <ul>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#" aria-label="Minha Conta"><img src="./images/icons/user.svg" alt="Minha Conta"></a></li>
                <li><a href="#" aria-label="Ajuda"><img src="./images/icons/help.svg" alt="Ajuda"></a></li>
                <li><a href="#" aria-label="Carrinho"><img src="./images/icons/bag.svg" alt="Carrinho"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <!-- Conteúdo da Seção Hero -->
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver Modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="categories-section">
            <!-- Conteúdo da Seção de Categoria de Tênis -->
            <div class="category-card casual">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline" >Casual</span>
                </a>
            </div>
            <div class="category-card desportivo">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Desportivo</span>
                </a>
            </div>
            <div class="category-card moderno">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>
            <div class="category-card futurista">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>
        </section>

        <section class="featured-products">
            <!-- Grid com Produtos em Destaque -->
        </section>
    </main>

    <footer>
        <!-- Informações de Contato e Links -->
    </footer>
</body>

</html>
